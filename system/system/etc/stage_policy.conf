primary {
    output {
        flags AUDIO_OUTPUT_FLAG_PRIMARY
        mixertype MIXER
        opendevice AUDIO_DEVICE_OUT_SPEAKER
        main {
            normal {
                samplerate 48000
                format AUDIO_FORMAT_PCM_FLOAT
                channel AUDIO_CHANNEL_OUT_STEREO
                globalfx STAGE_EFFECT_SOUNDBOOSTER_TDM|STAGE_EFFECT_VOLUME_MONITOR|STAGE_EFFECT_HW_VOLUME_MONITOR
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_SOUNDBOOSTER
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_DOLBY|STAGE_EFFECT_SOUNDALIVE_PLUS
                    postfx STAGE_EFFECT_ADAPTSOUND|STAGE_EFFECT_SOUNDBOOSTER
                    game {
                        usage AUDIO_USAGE_GAME
                        prefx STAGE_EFFECT_DOLBY_GAME|STAGE_EFFECT_SOUNDALIVE_PLUS
                        postfx STAGE_EFFECT_ADAPTSOUND|STAGE_EFFECT_SOUNDBOOSTER
                    }
                }
            }
            uhq {
                samplerate 192000
                format AUDIO_FORMAT_PCM_FLOAT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_DOLBY|STAGE_EFFECT_SOUNDALIVE_PLUS
                    postfx STAGE_EFFECT_ADAPTSOUND
                    game {
                        usage AUDIO_USAGE_GAME
                        prefx STAGE_EFFECT_DOLBY_GAME|STAGE_EFFECT_SOUNDALIVE_PLUS
                        postfx STAGE_EFFECT_ADAPTSOUND
                    }
                }
            }
            suhq {
                samplerate 384000
                format AUDIO_FORMAT_PCM_FLOAT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_NONE
                    postfx STAGE_EFFECT_NONE
                }
            }
        }
    }
}

